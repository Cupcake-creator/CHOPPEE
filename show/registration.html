									<div class="form-row">
										<div class="form-group col">
											<label for="fname">First Name</label>
											<input type="text" class="form-control" id="fname" required>
										</div>

									</div>
									<div class="form-row">

										</div>
										<div class="form-group col">
											<label for="dob">Date of birth</label>
											<input type="date" class="form-control" id="dob" required>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-7">
											<label for="address">Address</label>
											<input type="text" class="form-control" id="address" required>
										</div>
										<div class="form-group col-auto">
											<label for="city">City</label>
											<input type="text" class="form-control" id="city" required>
										</div>
										<div class="form-group col-auto">
											<label for="province">Province</label>
											<input type="text" class="form-control" id="province" required>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col">
											<label for="postCode">Post Code</label>
											<input type="number" class="form-control" id="postCode" required>
										</div>
										<div class="form-group col">
											<label for="details">Details*</label>
											<input type="text" class="form-control" id="details">
										</div>
									</div>
									<div class="form-row justify-content-center">
										<button type="submit" class="btn rounded-pill btn-order-table">Submit</button>
